<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="push-form">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="body">Body:</label><br>
        <input type="text" id="body" name="body"><br><br>
        <input type="submit" value="Submit">
      </form>
      
      <script>
        Push.Permission.request();
        // Get the push form.
        var pushForm = document.getElementById('push-form');
      
        // Add a submit event listener to the form.
        pushForm.addEventListener('submit', function (event) {
          // Prevent the default form submission.
          event.preventDefault();
      
          // Get the title and body values.
          var title = document.getElementById('title').value;
          var body = document.getElementById('body').value;
          if(body == "") {
        return 0;
      }
          // Create a push notification.
          Push.create(title, {
            body: body,
            icon: '/path/to/icon.png',
            timeout: 4000,
            onClick: function () {
              window.focus();
              this.close();
            }
          });
        });
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.8/push.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.8/serviceWorker.min.js"></script>
</body>
</html>
