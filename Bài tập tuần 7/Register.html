<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí</title>
    <link rel="stylesheet" href="Register.css"> 
</head>

<body>
<div class="container">
  <header>Register Form</header>
  <form>
    <div class="input-field">
      <input type="text" required>
      <label>Username</label>
    </div>
    
    <div class="input-field">
      <input type="text" required>
      <label>Email Address</label>
    </div>
   
    <div class="input-field">
      <input type="password" required>
      <label> Set A Password</label>
    </div>
    
    <div class="input-field">
      <input type="password" required>
      <label>Confirm Password</label>
    </div>
   
    <div class="button">
    <div class="inner"></div>
      <button>Register</button>
    </div>
       
  </form>
  <div class="auth">Or login with</div>
 <div class="links">
    <div class="facebook">
      <i class="fa fa-facebook-square"></i>
      <a href="https://m.facebook.com/login/"><span>Facebook</span></a>
    </div>
    <div class="google">
      <i class="fa fa-google-plus-square"></i>
      <a href="https://accounts.google.com/"><span>Google</span></a>
    </div>
  </div>
  <div class="signin">
    Do you have an account? <a href="Login.html">Sign In</a>
  </div>
  <div class="return">
    Return to Homepage in <a href="Travel.html">here</a>
  </div>
</div>
</body>

</html>
